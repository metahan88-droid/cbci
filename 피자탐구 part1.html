<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í”¼ì ì±„ìš°ê¸° ì±Œë¦°ì§€</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 20px 40px 40px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.25);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #scene-container {
            width: 100%;
            height: 400px;
            margin: 0 auto;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: grab;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        #scene-container:active {
            cursor: grabbing;
        }
        .labels-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .label-group {
            text-align: center;
        }
        .label { font-size: 20px; font-weight: bold; color: #444; }
        .size-info { font-size: 14px; color: #666; margin-top: 5px; }
        .controls { text-align: center; margin: 20px 0; }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        input[type="number"] {
            width: 120px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-weight: bold;
            color: #ff6b6b;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 0;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .status.need-more { background: linear-gradient(135deg, #fff3cd, #ffd700); color: #856404; }
        .status.perfect { background: linear-gradient(135deg, #d4edda, #28a745); color: white; animation: celebrate 0.5s; }
        .status.overflow { background: linear-gradient(135deg, #f8d7da, #dc3545); color: white; animation: shake 0.5s; }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ• í”¼ì ì±„ìš°ê¸° ì±Œë¦°ì§€ (3D) ğŸ•</h1>
        
        <div id="scene-container"></div>
        
        <div class="labels-container">
            <div class="label-group">
                <div class="label">S ì‚¬ì´ì¦ˆ</div>
                <div class="size-info">ì§€ë¦„ 20cm, ë†’ì´ 2cm</div>
            </div>
            <div class="label-group">
                <div class="label">L ì‚¬ì´ì¦ˆ</div>
                <div class="size-info">ì§€ë¦„ 30cm, ë†’ì´ ?cm</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label style="font-size: 18px; color: #555;">Sì‚¬ì´ì¦ˆ ê°œìˆ˜:</label>
                <input type="number" id="pizzaCountInput" min="0" max="10" step="0.1" value="0">
            </div>
        </div>
        
        <div class="status" id="status">Sì‚¬ì´ì¦ˆ í”¼ìë¥¼ ì¡°ê°ë‚´ì„œ Lì‚¬ì´ì¦ˆì— ì±„ì›Œë³´ì„¸ìš”!</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // ìƒìˆ˜ ì •ì˜
        const L_RADIUS = 1.5;
        const L_HEIGHT = 0.3;
        const S_RADIUS = 1.0;
        const S_HEIGHT = 0.2;
        const L_VOLUME = 675; // Ï€ * 15Â² * 3
        const S_VOLUME = 200; // Ï€ * 10Â² * 2
        const EXACT_COUNT = L_VOLUME / S_VOLUME; // 3.375
        
        // L í”¼ìì˜ ë°‘ë©´ì  (Ï€ * rÂ²)
        const L_BASE_AREA = Math.PI * 15 * 15; // 225Ï€ cmÂ²
        
        let scene, camera, renderer, controls;
        let sPizza, lPizzaContainer, pizzaTexture;
        let filledPizza = null; // L í”¼ì ë‚´ë¶€ë¥¼ ì±„ìš°ëŠ” í”¼ì
        const flyingPieces = []; // ë‚ ì•„ê°€ëŠ” ì¡°ê°ë“¤
        
        let currentCount = 0;
        let targetCount = 0;

        const sceneContainer = document.getElementById('scene-container');

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            camera = new THREE.PerspectiveCamera(75, sceneContainer.clientWidth / sceneContainer.clientHeight, 0.1, 1000);
            camera.position.set(0, 4.5, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            sceneContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 12;
            controls.target.set(0, 0, 0);

            pizzaTexture = createPizzaTexture();

            sPizza = createPizza(S_RADIUS, S_HEIGHT, pizzaTexture);
            sPizza.position.set(-3.5, S_HEIGHT / 2, 0);
            scene.add(sPizza);

            lPizzaContainer = createPizzaContainer(L_RADIUS, L_HEIGHT);
            lPizzaContainer.position.set(2, 0, 0);
            scene.add(lPizzaContainer);
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createPizzaTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const context = canvas.getContext('2d');
            context.fillStyle = '#FFD700';
            context.fillRect(0, 0, 256, 256);
            context.fillStyle = '#C04040';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const radius = 10 + Math.random() * 10;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2);
                context.fill();
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createPizza(radius, height, texture) {
            const group = new THREE.Group();
            const crustMaterial = new THREE.MeshStandardMaterial({ color: '#D2B48C' });
            const topMaterial = new THREE.MeshStandardMaterial({ map: texture });
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 64);
            const pizzaMesh = new THREE.Mesh(geometry, [crustMaterial, topMaterial, crustMaterial]);
            pizzaMesh.castShadow = true;
            pizzaMesh.receiveShadow = true;
            group.add(pizzaMesh);
            return group;
        }

        function createPizzaPiece(size) {
            const group = new THREE.Group();
            const crustMaterial = new THREE.MeshStandardMaterial({ color: '#D2B48C' });
            const topMaterial = new THREE.MeshStandardMaterial({ map: pizzaTexture });
            const radius = S_RADIUS * size * 0.3;
            const height = S_HEIGHT * 0.5;
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 32);
            const pizzaMesh = new THREE.Mesh(geometry, [crustMaterial, topMaterial, crustMaterial]);
            pizzaMesh.castShadow = true;
            group.add(pizzaMesh);
            return group;
        }
        
        function createPizzaContainer(radius, height) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({ 
                color: '#E0C8AC', 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.3 
            });
            
            // ë°”ë‹¥
            const bottomGeo = new THREE.CylinderGeometry(radius, radius, 0.02, 64);
            const bottom = new THREE.Mesh(bottomGeo, material);
            bottom.position.y = -height / 2;
            bottom.receiveShadow = true;
            
            // ë²½
            const wallGeo = new THREE.CylinderGeometry(radius, radius, height, 64, 1, true);
            const wall = new THREE.Mesh(wallGeo, material);
            
            group.add(bottom);
            group.add(wall);
            return group;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // ë‚ ì•„ê°€ëŠ” ì¡°ê°ë“¤ ì• ë‹ˆë©”ì´ì…˜
            for (let i = flyingPieces.length - 1; i >= 0; i--) {
                const piece = flyingPieces[i];
                piece.progress += 0.03;
                
                // í¬ë¬¼ì„  ìš´ë™
                const arcHeight = Math.sin(piece.progress * Math.PI) * 2.5;
                piece.mesh.position.lerpVectors(piece.start, piece.end, piece.progress);
                piece.mesh.position.y += arcHeight;
                
                // íšŒì „ íš¨ê³¼
                piece.mesh.rotation.x += 0.1;
                piece.mesh.rotation.y += 0.15;
                
                // ë„ì°©í•˜ë©´ ì œê±°í•˜ê³  L í”¼ì ì—…ë°ì´íŠ¸
                if (piece.progress >= 1) {
                    scene.remove(piece.mesh);
                    flyingPieces.splice(i, 1);
                    
                    // ëª¨ë“  ì¡°ê°ì´ ë„ì°©í–ˆìœ¼ë©´ L í”¼ì ì—…ë°ì´íŠ¸
                    if (flyingPieces.length === 0) {
                        updateFilledPizza(targetCount);
                    }
                }
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = sceneContainer.clientWidth / sceneContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
        }

        function updateVisualization() {
            const inputEl = document.getElementById('pizzaCountInput');
            let count = parseFloat(inputEl.value);
            
            if (isNaN(count) || count < 0) count = 0;
            const maxPizzas = 10;
            if (count > maxPizzas) {
                count = maxPizzas;
                inputEl.value = maxPizzas;
            }
            
            targetCount = count;
            
            // ì¦ê°€í•˜ëŠ” ê²½ìš°ì—ë§Œ ì¡°ê° ì• ë‹ˆë©”ì´ì…˜
            if (count > currentCount) {
                const diff = count - currentCount;
                createFlyingPieces(diff);
            } else {
                // ê°ì†Œí•˜ëŠ” ê²½ìš° ì¦‰ì‹œ ì—…ë°ì´íŠ¸
                updateFilledPizza(count);
            }
            
            currentCount = count;
            updateStatusText(count);
        }

        function createFlyingPieces(pizzaCount) {
            // ì—¬ëŸ¬ ì¡°ê°ìœ¼ë¡œ ë¶„í•´
            const numPieces = Math.max(8, Math.ceil(pizzaCount * 8));
            
            for (let i = 0; i < numPieces; i++) {
                const piece = createPizzaPiece(0.5 + Math.random() * 0.5);
                
                // ì‹œì‘ ìœ„ì¹˜ (S í”¼ì ì£¼ë³€ì—ì„œ í­ë°œí•˜ë“¯ì´)
                const startAngle = (i / numPieces) * Math.PI * 2;
                const startRadius = 0.3;
                const startX = sPizza.position.x + Math.cos(startAngle) * startRadius;
                const startY = sPizza.position.y + (Math.random() - 0.5) * 0.5;
                const startZ = sPizza.position.z + Math.sin(startAngle) * startRadius;
                
                piece.position.set(startX, startY, startZ);
                scene.add(piece);
                
                // ë ìœ„ì¹˜ (L í”¼ì ë‚´ë¶€)
                const endAngle = Math.random() * Math.PI * 2;
                const endRadius = L_RADIUS * Math.random() * 0.8;
                const endX = lPizzaContainer.position.x + Math.cos(endAngle) * endRadius;
                const endZ = lPizzaContainer.position.z + Math.sin(endAngle) * endRadius;
                
                // ëª©í‘œ ë†’ì´ ê³„ì‚°
                const fillHeight = calculateFillHeight(targetCount);
                const endY = lPizzaContainer.position.y - (L_HEIGHT / 2) + fillHeight;
                
                flyingPieces.push({
                    mesh: piece,
                    start: new THREE.Vector3(startX, startY, startZ),
                    end: new THREE.Vector3(endX, endY, endZ),
                    progress: 0
                });
            }
        }

        function calculateFillHeight(pizzaCount) {
            // S í”¼ìì˜ ì´ ë¶€í”¼ë¥¼ L í”¼ì ë°‘ë©´ì— í¼ì³¤ì„ ë•Œì˜ ë†’ì´ (cm ë‹¨ìœ„)
            // ë†’ì´(cm) = (Sí”¼ì ê°œìˆ˜ Ã— 200Ï€) / (225Ï€) = (Sí”¼ì ê°œìˆ˜ Ã— 200) / 225
            const heightInCm = (pizzaCount * 200) / 225;
            
            // 3D ì”¬ì˜ ìŠ¤ì¼€ì¼ë¡œ ë³€í™˜ (3cm = 0.3 units, ì¦‰ 1cm = 0.1 units)
            const fillHeight = heightInCm * 0.1;
            
            return fillHeight; // ë„˜ì¹˜ëŠ” ê²ƒë„ í‘œí˜„í•˜ê¸° ìœ„í•´ min ì œê±°
        }

        function updateFilledPizza(pizzaCount) {
            // ê¸°ì¡´ ì±„ì›Œì§„ í”¼ì ì œê±°
            if (filledPizza) {
                lPizzaContainer.remove(filledPizza);
            }
            
            if (pizzaCount === 0) return;
            
            // ì±„ìš¸ ë†’ì´ ê³„ì‚°
            const fillHeight = calculateFillHeight(pizzaCount);
            
            // L í”¼ìì™€ ê°™ì€ ë°˜ì§€ë¦„, ê³„ì‚°ëœ ë†’ì´ë¡œ í”¼ì ìƒì„±
            const crustMaterial = new THREE.MeshStandardMaterial({ color: '#D2B48C' });
            const topMaterial = new THREE.MeshStandardMaterial({ map: pizzaTexture });
            const geometry = new THREE.CylinderGeometry(L_RADIUS * 0.98, L_RADIUS * 0.98, fillHeight, 64);
            const pizzaMesh = new THREE.Mesh(geometry, [crustMaterial, topMaterial, crustMaterial]);
            pizzaMesh.castShadow = true;
            pizzaMesh.receiveShadow = true;
            
            filledPizza = new THREE.Group();
            filledPizza.add(pizzaMesh);
            
            // ìœ„ì¹˜ ì¡°ì • (ë°”ë‹¥ì—ì„œ ì‹œì‘)
            filledPizza.position.y = -(L_HEIGHT / 2) + (fillHeight / 2);
            
            lPizzaContainer.add(filledPizza);
        }
        
        function updateStatusText(count) {
            const totalSVolume = count * S_VOLUME;
            const percentage = (totalSVolume / L_VOLUME) * 100;
            const statusEl = document.getElementById('status');
            
            if (count === 0) {
                statusEl.className = 'status';
                statusEl.textContent = 'Sì‚¬ì´ì¦ˆ í”¼ìë¥¼ ì¡°ê°ë‚´ì„œ Lì‚¬ì´ì¦ˆì— ì±„ì›Œë³´ì„¸ìš”!';
            } else if (percentage < 95) {
                statusEl.className = 'status need-more';
                statusEl.textContent = `ğŸ• ${count.toFixed(1)}ê°œ íˆ¬ì…! ì•„ì§ ê³µê°„ì´ ë‚¨ì•˜ì–´ìš”! ğŸ•`;
            } else if (percentage >= 95 && percentage <= 105) {
                statusEl.className = 'status perfect';
                statusEl.textContent = `ğŸ‰ ${count.toFixed(1)}ê°œë¡œ ì™„ë²½í•˜ê²Œ ì±„ì› ì–´ìš”! ğŸ‰`;
            } else {
                statusEl.className = 'status overflow';
                statusEl.textContent = `ğŸ’¥ ${count.toFixed(1)}ê°œëŠ” ë„ˆë¬´ ë§ì•„ìš”! ë„˜ì³¤ì–´ìš”! ğŸ’¥`;
            }
        }

        document.getElementById('pizzaCountInput').addEventListener('input', updateVisualization);
        init3D();
        updateVisualization();

    </script>
</body>
