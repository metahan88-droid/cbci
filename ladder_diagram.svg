<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 벽 -->
  <line x1="40" y1="20" x2="40" y2="180" stroke="#8B4513" stroke-width="8"/>
  
  <!-- 사다리 -->
  <line x1="40" y1="60" x2="160" y2="180" stroke="#CD853F" stroke-width="6"/>
  <line x1="40" y1="60" x2="160" y2="180" stroke="#8B4513" stroke-width="2"/>
  
  <!-- 사다리 가로대 -->
  <line x1="60" y1="90" x2="130" y2="145" stroke="#8B4513" stroke-width="4"/>
  <line x1="80" y1="115" x2="145" y2="160" stroke="#8B4513" stroke-width="4"/>
  
  <!-- 현판 (빨간색 표시) -->
  <rect x="20" y="60" width="40" height="15" fill="#D83A3A" opacity="0.7"/>
  <text x="40" y="72" text-anchor="middle" font-size="10" fill="white" font-weight="bold">현판</text>
  
  <!-- 높이 표시 (4m) -->
  <line x1="10" y1="60" x2="10" y2="180" stroke="#2E6AB8" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="5" y="120" font-size="14" fill="#2E6AB8" font-weight="bold">4m</text>
  
  <!-- 바닥 거리 표시 (1.5m) -->
  <line x1="40" y1="190" x2="160" y2="190" stroke="#2E6AB8" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="100" y="205" text-anchor="middle" font-size="14" fill="#2E6AB8" font-weight="bold">1.5m</text>
  
  <!-- 바닥 -->
  <line x1="0" y1="180" x2="200" y2="180" stroke="#333" stroke-width="3"/>
  
  <!-- 사다리 길이 표시 -->
  <text x="105" y="100" font-size="12" fill="#D83A3A" font-weight="bold" transform="rotate(-50 105 100)">사다리 = ?</text>
</svg>
